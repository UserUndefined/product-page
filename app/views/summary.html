<div class="col s12 m12 l12">
    <h4>Summary</h4>
    <div class="row">
        <button class="btn waves-effect waves-light col s12" type="submit" ng-click="goPreviousWeek()">Previous Week</button>
    </div>
    <div class="row">
        <ul class="collection">
            <li ng-repeat="item in items" class="collection-item avatar" href="" ng-click="getActivity(item)">
                <p>{{ item.customerId }}</p>
                <p>{{ item.activityDateTime }}</p>
                <a href="#!" class="secondary-content valign" ng-click="getCustomer(item)"><i class="medium mdi-action-account-circle"></i></a>
            </li>
        </ul>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light col s12" type="submit" ng-click="goNextWeek()">Next Week</button>
    </div>
</div>
